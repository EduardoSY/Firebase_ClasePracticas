<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Firebase Cliente Web</title>
</head>
<body>
    <h1>Test con Firebase</h1>
    <p id="infoFire"> </p>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
apiKey: "AIzaSyBpZNWRilnAUAV3H3sdyiCGjwo2oP2_BCY",
    authDomain: "uyatest-23c42.firebaseapp.com",
    databaseURL: "https://uyatest-23c42.firebaseio.com",
    projectId: "uyatest-23c42",
    storageBucket: "uyatest-23c42.appspot.com",
    messagingSenderId: "763368944305",
    appId: "1:763368944305:web:f31dc26347b63edfdaa890"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

      //Referencia a la base de datos
      var database = firebase.database();
      var referencia = database.ref('usuario3');
      //Escribir un documento
      referencia.set({
            actividad: 'tutorías',
            fecha: '18 de abril',
            usuario: 'Isa'
        });
      //Consultar datos, se muestran todos los datos en la raíz
      referencia = database.ref('/');
      referencia.once('value', snapshot => {
        console.log(snapshot.val());
      });
      //Consultar datos, se muestra la actividad del usuario1
      referencia = database.ref('/usuario1');
      referencia.on('value', snapshot => {
        console.log('_______________________');
        console.log(snapshot.val().actividad);
      });
      //Consultar datos, se accede a la actividad del usuario2
      referencia = database.ref('/usuario2/actividad');
      referencia.on('value', snapshot => {
        console.log('_______________________');
        console.log(snapshot.val());
      });
    </script>

</body>
</html>
